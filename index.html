<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly SST Checks (P2)</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="container">
        <h1>Weekly SST Checks</h1>
        <div>
            <label for="assay">Select Assay</label>
            <select id="assay">
                <option value="AMPoff">AMPoff</option>
                <option value="Antidepressants">Antidepressants</option>
                <option value="BTHC">BTHC</option>
                <option value="Creatinine">Creatinine</option>
                <option value="DL Meth">DL Meth</option>
                <option value="ETG">ETG</option>
                <option value="GABA">GABA</option>
                <option value="OralFLuids">OralFluids</option>
                <option value="Pain2">Pain2</option>
                <option value="Pain3">Pain3</option>
                <option value="Synthetic">Synthetic</option>
                <option value="Testosterone">Testosterone</option>
                <option value="TFV-DP">TFV-DP</option>
                <option value="VitD">VitD</option>
            </select>
        </div>
        <div>
            <label for="lcms">Select LCMS Instrument:</label>
            <select id="lcms">
                <option value="LCMS 2">LCMS 2</option>
                <option value="LCMS 5">LCMS 5</option>
                <option value="LCMS 6">LCMS 6</option>
                <option value="LCMS 7">LCMS 7</option>
            </select>
        </div>
        <div>
            <label for="fileUpload">Upload CSV file:</label>
            <input type="file" id="fileUpload" accept=".csv">
        </div>
        <button id="analyzeBtn">Analyze Data</button>
        <button id="resetBtn">Reset Form</button>
        <div id="result"></div>

        <h2>Previous Runs</h2>
        <input type="text" id="search" placeholder="Search by LCMS instrument...">
        <button id="searchBtn">Search</button>
        <div id="previousRuns"></div>

        <h2>Parent Analyte Means</h2>
        <button id="toggleMeansBtn">Show Parent Analyte Means</button>
        <div id="establishedMeansContainer" class="collapsed">
            <button id="saveMeansBtn">Save Changes</button>
        </div>

        <h2>ISTD Means</h2>
        <button id="toggleISTDBtn">Show ISTD means</button>
        <div id="istdContainer" class="collapsed">
            <button id="saveISTDBtn">Save Changes</button>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
